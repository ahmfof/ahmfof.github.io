<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CIT 160 Template only-Convert Pounds into kilograms</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1> Week 5: Convert Pounds into kilograms </h1>
            <h2> Ahmed Fofana </h2>
        </header>
        <main>
        <label>Enter the value in Pounds: <input type="text" id="Pounds"></label>
        <label><button type="button" onclick="cvTokg()">convert to kilograms</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Ahmed Fofana &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            /* Input: Value in Pounds
             *Processing: Convert the value from Pounds to  Kilograms
             *Output: the value converted into Kilograms
             */
            function cvTokg(){
            //INPUT
            let Pounds = parseFloat(document.getElementById('Pounds').value);
            //Convert Pounds value to  Kilograms.
            let Kilograms = Pounds/2.2
            //Display the Kilograms value to the user
            document.getElementById('output').innerHTML =  'The value is: '  + Kilograms.toFixed(1) + ' Kg';
        }
        </script>

    </body>
</html>
