<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CIT 160 </title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Week 11: Investment calculation</h1>
            <h2>Ahmed Fofana</h2>
        </header>
         <main>
            
            <label>Amount invested: <input type="text" id="principal"></label>
            <label>Annual rate(example: 0.8): <input type="text" id="annualRate"></label>
            <label>Number of years: <input type="text" id="years"></label>
            <label>period per year: <input type="text" id="periodsPerYear"></label>
            <label><button onclick="doFV()"><strong>Compute future value</strong></button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Ahmed Fofana &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
             function doFV() {
             //Input: Get input from my computer's clock
             //Progressing: use if statement with a compound condition
             //Output: Display the message to the user, Total Amount with the discount.
         
             //Input
             let a = parseFloat(document.getElementById('principal').value);
             let r = parseFloat(document.getElementById('annualRate').value);
             let y = parseFloat(document.getElementById('years').value);
             let n = parseFloat(document.getElementById('periodsPerYear').value);
             let f = (computeFutureValue (a,r,y,n).toFixed(2));

             //Progressing:
             
             document.getElementById('output').innerHTML = f;
            }
            function computeFutureValue(principal, annualRate, years, periodsPerYear){
    
                
                let r  = annualRate / periodsPerYear
            let result = principal * Math.pow(1 + r, periodsPerYear * years)
                
                return result ;
            }
        </script>
    </body>
</html>
