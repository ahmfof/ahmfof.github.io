    <body>
     <header>
        <h1>Week 10: Parameters - Wind Chill </h1>

      </header>
      <main>
        <h1> Wind Chill</h1>
        <label><strong>Temperature</strong> : <input type="text" id="temperature"></label>
        <labal> <strong>Wind Speed</strong>: <input type="text" id="wind_speed"></labal>
        <label></label><button type="button" onclick="doInputOutput()"><strong>Wind Chill</strong></button></label>
        <div id="output"></div>
        
     </main>
     <footer>
        &copy;2021 &bull; Ahmed Fofana &bull; BYU-Idaho &bull; CIT 160
     </footer>
     <script>
     function doInputOutput(){
      var tempF = parseFloat(document.getElementById('temperature').value);
      var speed = parseFloat(document.getElementById('wind_speed').value);
      var final = windChill(tempF, speed)
      var display = final.toFixed(2)
      document.getElementById("output").innerHTML = display;
     }
       function windChill(tempF, speed){
        var f = 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF * Math.pow(speed, 0.16));
        return f;
     }
     </script>

    </body>
