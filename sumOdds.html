   <title>Sum of all odds</title>
   <script>
    function sum_odds() {
    var user_number = parseInt(document.getElementById('input_number').value);
    var total_sum=0;
    var residue;
    for (var i=1; i<=user_number;i++) {
    residue = i%2;
